<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="elfId" value="#{viewElf.elfId}" required="true" id="elfId" />
        <f:event type="preRenderView" listener="#{viewElf.init()}"/>
    </f:metadata>
    <h:head>
        <title>#{viewElf.elf}</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel value="Imię: " for="imie"/>
            <h:outputText id="imie" value="#{viewElf.elf.imie}"/>

            <h:outputLabel value="Liczba strzał: " for="strzal"/>
            <h:outputText id="strzal" value="#{viewElf.elf.liczbaStrzal}"/>
        </h:panelGrid>
        <h:button value="Powrót" outcome="list_books.xhtml"/>
    </h:body>
</html>
