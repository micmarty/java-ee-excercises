<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="bookId" value="#{viewBook.bookId}" required="true" id="bookId" />
        <f:event type="preRenderView" listener="#{viewBook.init()}"/>
    </f:metadata>
    <h:head>
        <title>#{viewBook.book}</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel value="Tytuł:" for="title"/>
            <h:outputText id="title" value="#{viewBook.book.title}"/>
            <h:outputLabel value="Data wydania:" for="date"/>
            <h:outputText id="date" value="#{viewBook.book.publishDate}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:outputText>
        </h:panelGrid>
        <h:button value="Powrót" outcome="list_books.xhtml"/>
    </h:body>
</html>
