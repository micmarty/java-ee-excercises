<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Katalog lasów i ich mieszkańców.</title>
    </h:head>
    <h:body>
        
        <h:dataTable value="#{listLasy.lasy}" var="las"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">
            <h:column>
                <h:outputText value="#{las.id}" />
            </h:column>

            <h:column>
                <h:outputText value="#{las.liczbaDrzew}" />
            </h:column>

            <h:column>
                <h:dataTable value="#{las.elfy}" var="elf">
                    <h:column>
                        <h:outputText value="#{elf.imie}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="| strzał: #{elf.liczbaStrzal}"/>
                    </h:column>
                </h:dataTable>
            </h:column>

            <!-- TODO dodać enuma -->
            <!--<h:column>-->
                <!--<h:outputText value="#{book.publishDate}">-->
                    <!--<f:convertDateTime pattern="yyyy-MM-dd"/>-->
                <!--</h:outputText>-->
            <!--</h:column>-->

            <h:column>
                <h:button value="Pokaż" outcome="view_book.xhtml">
                    <f:param name="lasId" value="#{las.id}" />
                </h:button>
            </h:column>

            <h:column>
                <h:button value="Edytuj" outcome="edit_las.xhtml">
                    <f:param name="lasId" value="#{las.id}" />
                </h:button>
            </h:column>

            <h:column>
                <!--<form action="/delete/">-->
                    <!--<input type="hidden" name="id" value="2"/>-->
                    <!--<input type="submit"/>-->
                <!--</form>-->

                <h:form>
                    <h:commandButton value="Usuń"
                       action="#{listLasy.removeLas(las)}"/>
                </h:form>

            </h:column>
        </h:dataTable>
        <h:button value="Nowa" outcome="edit_las.xhtml"/>
    </h:body>
</html>
