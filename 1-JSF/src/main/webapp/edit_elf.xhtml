<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
    <f:viewParam name="elfId" value="#{editElf.elfId}" />
    <f:event type="preRenderView" listener="#{editElf.init()}" />
</f:metadata>
<h:head>
    <title>Edycja/nowy elf</title>
</h:head>
<h:body>

    <h:form>

        <h:panelGrid columns="3" styleClass="tabela">
            <h:outputLabel value="Imię: " for="imie" />
            <h:inputText id="imie" value="#{editElf.elf.imie}" />
            <h:message for="imie" />

            <!-- Las w ktorym mieszka Elf -->
            <h:outputLabel value="Miejsce zamieszkania:" for="lasy" />


            <h:selectOneListbox id="lasy" value="#{listLasty.lasy}" converter="#{lasConverter}">
                <f:selectItems value="#{editElf.lasyDoZamieszkaniaAsSelectItems}" />
            </h:selectOneListbox>
        </h:panelGrid>

        <h:commandButton value="Zapisz" action="#{editElf.saveElf()}" />

    </h:form>
    <h:button value="Powrót" outcome="list_books.xhtml" />
</h:body>

</html>
