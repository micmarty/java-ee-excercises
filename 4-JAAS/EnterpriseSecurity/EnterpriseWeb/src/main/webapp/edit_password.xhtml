<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">

    <f:metadata>
        <f:viewParam name="userId" value="#{editPassword.userId}" />
    </f:metadata>

    <ui:define name="head">
        <title>Edycja hasła</title>
    </ui:define>

    <ui:define name="content">
        <h2>Edytuj hasło:</h2>
        <h:form id="form">
            <h:panelGrid columns="3" styleClass="form">

                <h:outputText for="password" value="nowe hasło:"/>
                <h:inputSecret id="password" value="#{editPassword.password}" required="true" />

                <br />
                <h:outputText for="confirmPassword" value="powtórz nowe hasło:"/>
                <h:inputSecret id="confirmPassword" required="true"/>
                <h:message for="confirmPassword"/>

                <h:commandButton action="#{editPassword.saveChanges()}" value="Zapisz"/>
            </h:panelGrid>
        </h:form>
        <h:button value="Powrót" outcome="/index.xhtml"/>
    </ui:define>

</ui:composition>
