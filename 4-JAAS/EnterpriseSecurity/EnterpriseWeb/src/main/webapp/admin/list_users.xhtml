<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="head">
        <title>#{msg.users}</title>
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{listUsers.users}" var="user">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{user.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Login</f:facet>
                <h:outputText value="#{user.login}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Roles</f:facet>
                <ui:repeat value="#{user.roles}" var="role">
                    <h:outputText value="#{role}"/><br/>
                </ui:repeat>
            </h:column>

            <h:column>
                <h:button value="Zmień hasło" outcome="/edit_password.xhtml">
                    <f:param name="userId" value="#{user.id}" />
                </h:button>
            </h:column>
        </h:dataTable>
        
        <h:button value="#{msg.back}" outcome="/index.xhtml"/>
    </ui:define>

</ui:composition>
