<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Java EE"/>
    <meta name="author" content="WK"/>
    <!--<link rel="icon" href="../../favicon.ico"/>-->

    <title>Java EE</title>

    <!-- Bootstrap core CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <h:outputStylesheet library="css" name="dashboard.css"/>
    <h:outputStylesheet library="css" name="styles.css"/>

    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="nav.js"/>
</h:head>

<h:body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <h:graphicImage library="img" name="java.png" styleClass="pull-left"/>
                    Java EE
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav visible-xs">
                    <li><h:link outcome="/books/list_books.xhtml" value="#{msg.books}"/></li>
                    <li><h:link outcome="/books/list_recent_releases.xhtml" value="#{msg.recentReleases}"/></li>
                    <li><h:link outcome="/books/list_authors.xhtml" value="#{msg.authors}"/></li>
                    <li><h:link outcome="/books/view_statistics.xhtml" value="#{msg.statistics}"/></li>
                    <li><h:link outcome="/admin/list_users.xhtml" value="#{msg.users}"/></li>
                </ul>

                <h:form styleClass="navbar-right" rendered="#{authContext.authenticated}">
                    <h:panelGroup layout="block" styleClass="navbar-text">
                        <h:outputText value="Logged in as: #{authContext.userLogin}"/>
                        <h:commandLink action="#{main.logout()}" value="(logout)" styleClass="navbar-link"/>
                    </h:panelGroup>
                </h:form>
                <h:panelGroup layout="block" styleClass="navbar-right" rendered="#{not authContext.authenticated}">
                    <h:panelGroup layout="block" styleClass="navbar-text">
                        <h:link outcome="/auth/custom/login_form.xhtml" value="#{msg.login}" styleClass="navbar-link"/>
                    </h:panelGroup>
                </h:panelGroup>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 col-xs-12 sidebar">
                <ul class="nav nav-sidebar">
                    <li>
                        <h:link outcome="/forests/list_forests.xhtml">
                            <i class="fa fa-tree fa-fw"></i>
                            <h:outputText value="#{msg.forests}"/>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/books/list_books.xhtml">
                            <i class="fa fa-book fa-fw"></i>
                            <h:outputText value="#{msg.books}"/>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/books/list_recent_releases.xhtml">
                            <i class="fa fa-info-circle fa-fw"></i>
                            <h:outputText value="#{msg.recentReleases}"/>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/books/list_authors.xhtml">
                            <i class="fa fa-vcard fa-fw"></i>
                            <h:outputText value="#{msg.authors}"/>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/books/view_statistics.xhtml">
                            <i class="fa fa-bar-chart fa-fw"></i>
                            <h:outputText value="#{msg.statistics}"/>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/admin/list_users.xhtml">
                            <i class="fa fa-users fa-fw"></i>
                            <h:outputText value="#{msg.users}"/>
                        </h:link>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <ui:insert name="content"/>

            </div>
        </div>
    </div>

</h:body>
</html>
