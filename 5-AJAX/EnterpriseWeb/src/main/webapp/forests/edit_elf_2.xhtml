<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="elf" value="#{editElf.elf}" converter="#{elfConverter}"/>
        <f:event type="preRenderView" listener="#{editElf.preRenderView()}"/>
    </f:metadata>

    <ui:define name="content">
        <h2>Edycja elfa - krok 2: Miejsce zamieszkania</h2>

        <h:form id="form" styleClass="form-horizontal">
            <!-- Home -->
            <div class="form-group">
                <h:outputLabel value="Las: " for="home" class="col-sm-2 control-label"/>
                <div class="col-sm-10">
                    <h:selectOneMenu id="home" value="#{editElf.elf.homeForest}" class="form-control" converter="#{forestConverter}">
                        <f:selectItems value="#{editElf.availableForests}" var="f" itemValue="#{f}"
                                       itemLabel="ID: #{f.getId()}, DRZEW: #{f.treesNumber}"/>
                    </h:selectOneMenu>
                    <p:message for="home"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <!-- TODO z niewiadomych przyczyn trzeba przechodzi przez ten etap dwa razy -->
                    <h:commandButton value="${msg.cancel}" action="#{editElf.cancel()}" immediate="true"
                                     styleClass="btn btn-default"/>
                    <h:commandButton value="#{msg.save} &#187;" action="#{editElf.saveElf()}"
                                     styleClass="btn btn-default pull-right"/>
                    <h:commandButton value="&#171; #{msg.back}" action="#{editElf.back()}"
                                     styleClass="btn btn-default pull-right"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
