<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="head">
        <title>#{msg.login}</title>
    </ui:define>

    <ui:define name="content">
        <h2>Programmatic login</h2>

        <h:form id="login-form" class="form-horizontal">
            <p:focus for="login"/>
            <h:panelGroup layout="block" styleClass="form-group"
                          rendered="#{not empty facesContext.getMessageList('login-form')}">
                <div class="col-sm-12">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert">
                            <span><i class="fa fa-times"></i></span>
                        </button>
                        <h:message for="login-form"/>
                    </div>
                </div>
            </h:panelGroup>
            <div class="form-group">
                <h:outputLabel for="login" value="#{msg.login}" styleClass="col-sm-2 control-label"/>
                <div class="col-sm-10">
                    <h:inputText id="login" styleClass="form-control" value="#{loginForm.login}" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="#{msg.password}" styleClass="col-sm-2 control-label"/>
                <div class="col-sm-10">
                    <h:inputSecret id="password" styleClass="form-control" value="#{loginForm.password}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-1">
                    <h:commandButton action="#{loginForm.login()}" value="Login" styleClass="btn btn-default"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
